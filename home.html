<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dronacharya Network | Cyber Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
<style>
:root {
  --accent-color: #00fff0;
  --accent-color-alt: #ff009c;
  --bg-dark: #0a0a0f;
  --text-color: #e0f7ff;
}


* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family:'Rajdhani',sans-serif;
  background: var(--bg-dark);
  overflow:hidden;
  color: var(--text-color);
  cursor: auto;
}


.welcome-box {
  position: absolute; z-index:10;
  top:50%; left:50%; transform:translate(-50%,-50%);
  padding:40px 60px; background: rgba(10,10,15,0.7);
  border: 2px solid var(--accent-color);
  border-radius:15px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,255,255,0.5);
  transition: transform 0.05s ease-out;
}
.welcome-box h2 {
  font-family:'Orbitron',sans-serif;
  font-size:2.5rem; color: var(--accent-color);
  margin-bottom:15px;
}
.welcome-box p {
  font-size:1.2rem; color: var(--text-color); opacity:0.85;
  margin-bottom:20px;
  line-height:1.5;
}


.enter-btn {
  font-family:'Orbitron',sans-serif;
  font-size:1.2rem;
  color:#fff;
  background: linear-gradient(90deg, var(--accent-color), var(--accent-color-alt));
  border:none;
  padding:12px 35px;
  border-radius:10px;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 0 15px rgba(0,255,255,0.5);
  text-transform:uppercase;
}
.enter-btn:hover {
  transform:scale(1.05);
  box-shadow:0 0 25px rgba(0,255,255,0.8);
}


canvas.network { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; background: var(--bg-dark);}
</style>
</head>
<body>

<canvas class="network"></canvas>

<div class="welcome-box">
  <h2>Welcome to Dronacharya Network</h2>
  <p>Join the professional cyber hub for students and innovators. Explore your network, collaborate with peers, and take control of your projects.</p>
  <button class="enter-btn" onclick="enterNetwork()">Enter Network</button>
</div>

<script>

const canvas = document.querySelector('.network');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

class Node {
  constructor(){
    this.x = Math.random()*w;
    this.y = Math.random()*h;
    this.vx = (Math.random()-0.5)*0.2;
    this.vy = (Math.random()-0.5)*0.2;
  }
  update(){
    this.x += this.vx;
    this.y += this.vy;
    if(this.x<0||this.x>w) this.vx*=-1;
    if(this.y<0||this.y>h) this.vy*=-1;
  }
}
let nodes=[];
for(let i=0;i<80;i++) nodes.push(new Node());

function drawNetwork(){
  ctx.clearRect(0,0,w,h);
  for(let i=0;i<nodes.length;i++){
    for(let j=i+1;j<nodes.length;j++){
      let dx=nodes[i].x-nodes[j].x;
      let dy=nodes[i].y-nodes[j].y;
      let dist=Math.sqrt(dx*dx + dy*dy);
      if(dist<120){
        ctx.strokeStyle=`rgba(0,255,255,${1-dist/120})`;
        ctx.lineWidth=1;
        ctx.beginPath();
        ctx.moveTo(nodes[i].x,nodes[i].y);
        ctx.lineTo(nodes[j].x,nodes[j].y);
        ctx.stroke();
      }
    }
  }
  for(let n of nodes){
    ctx.fillStyle = '#00fff0';
    ctx.beginPath();
    ctx.arc(n.x,n.y,3,0,Math.PI*2);
    ctx.fill();
    n.update();
  }
  requestAnimationFrame(drawNetwork);
}
drawNetwork();

const box=document.querySelector('.welcome-box');
window.addEventListener('mousemove', e=>{
  const xOffset = (e.clientX - w/2)/50;
  const yOffset = (e.clientY - h/2)/50;
  box.style.transform = `translate(calc(-50% + ${xOffset}px), calc(-50% + ${yOffset}px))`;
});

window.addEventListener('resize',()=>{
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
});

function enterNetwork(){
  alert("Dronacharya Network is under development.");
}
</script>

</body>
</html>
